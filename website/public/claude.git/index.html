<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://github.com/thebushidocollective/han">
    <link rel="canonical" href="https://github.com/thebushidocollective/han">
    <title>Redirecting to GitHub Repository</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Immediate redirect for browsers that don't support meta refresh
        window.location.href = "https://github.com/thebushidocollective/han";
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please click the link below:</p>
        <p><a href="https://github.com/thebushidocollective/han">https://github.com/thebushidocollective/han</a></p>
    </div>
</body>
</html>
