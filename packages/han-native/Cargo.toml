[package]
name = "han-native"
version = "0.1.0"
edition = "2021"
description = "High-performance native bindings for Han CLI hook operations"
license = "MIT"
repository = "https://github.com/thebushidocollective/han"

[lib]
crate-type = ["cdylib"]

[dependencies]
# napi-rs for Node.js bindings
napi = { version = "2", default-features = false, features = ["napi8", "async", "serde-json", "tokio_rt"] }
napi-derive = "2"
# Fast glob matching
globset = "0.4"
# Gitignore-aware file traversal
ignore = "0.4"
# Native SHA256
sha2 = "0.10"
# Parallel iteration
rayon = "1.10"
# Fast regex matching
regex = "1.11"
# Lazy initialization for static values
once_cell = "1.20"
# Memory-mapped files for efficient I/O
memmap2 = "0.9"
# SIMD-accelerated byte counting
bytecount = "0.6"
# Serde for JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "fs", "io-util"] }
# Futures for async stream handling
futures = "0.3"

# SQLite for storage - industry standard embedded database
# bundled = compile SQLite from source (includes FTS5)
rusqlite = { version = "0.32", features = ["bundled", "vtab"] }
# sqlite-vec for vector similarity search
sqlite-vec = "0.1"

# ONNX Runtime for embeddings (load-dynamic = no link-time dependency)
ort = { version = "2.0.0-rc.10", default-features = false, features = ["load-dynamic"] }
# ndarray for tensor manipulation
ndarray = "0.16"

# HTTP client for runtime downloads (rustls = pure Rust TLS)
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "stream"] }
# Async compression for extracting downloads
async-compression = { version = "0.4", features = ["tokio", "gzip", "zstd"] }
# Tar extraction
tar = "0.4"
# Gzip decompression
flate2 = "1.0"
# Zip extraction (for Windows ONNX RT)
zip = { version = "2", default-features = false, features = ["deflate"] }

# Directory utilities
dirs = "5"
# Pure Rust git implementation (gitoxide)
gix = { version = "0.68", default-features = false, features = ["worktree-mutation", "index", "revision"] }
# Tracing for debug logging
tracing = "0.1"
# UUID generation for message IDs
uuid = { version = "1", features = ["v4"] }
# Datetime handling
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }
# VADER sentiment analysis
vader_sentiment = "0.1"
# File system notifications (inotify/FSEvents/kqueue)
notify = { version = "6", default-features = false, features = ["macos_fsevent"] }
# Debouncing for file events
notify-debouncer-mini = "0.4"
# Unix process checking
[target.'cfg(unix)'.dependencies]
libc = "0.2"

# Windows process checking
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["processthreadsapi", "winnt", "handleapi"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true
