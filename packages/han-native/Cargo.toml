[package]
name = "han-native"
version = "0.1.0"
edition = "2021"
description = "High-performance native bindings for Han CLI hook operations"
license = "MIT"
repository = "https://github.com/thebushidocollective/han"

[lib]
crate-type = ["cdylib"]

[dependencies]
# napi-rs for Node.js bindings
napi = { version = "2", default-features = false, features = ["napi8", "async", "serde-json", "tokio_rt"] }
napi-derive = "2"
# Fast glob matching
globset = "0.4"
# Gitignore-aware file traversal
ignore = "0.4"
# Native SHA256
sha2 = "0.10"
# Parallel iteration
rayon = "1.10"
# Serde for JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# LanceDB for vector/FTS storage
lancedb = "0.22"
# Arrow for data interchange (must match lancedb's version)
arrow-array = "56"
arrow-schema = "56"
# Async runtime for LanceDB
tokio = { version = "1", features = ["rt-multi-thread"] }
# Futures for async stream handling
futures = "0.3"
# Text embeddings (ONNX-based, bundles well)
# Use rustls instead of native-tls to avoid openssl-sys on Windows
fastembed = { version = "4", default-features = false, features = ["ort-download-binaries", "hf-hub-rustls-tls"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true
