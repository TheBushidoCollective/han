[package]
name = "han-server"
version = "0.1.0"
edition = "2021"
description = "Han team server - Axum-based GraphQL server with auth, encryption, and billing"

[[bin]]
name = "han-server"
path = "src/main.rs"

[dependencies]
han-db = { path = "../han-db", default-features = false, features = ["postgres"] }
han-api = { path = "../han-api", default-features = false, features = ["postgres"] }

# Web framework
axum = { version = "0.8", features = ["ws", "json", "macros"] }
axum-extra = { version = "0.10", features = ["typed-header"] }
tower = { version = "0.5", features = ["util"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }
tokio = { version = "1", features = ["full"] }

# GraphQL
async-graphql = { version = "7", features = ["dataloader", "chrono", "uuid"] }
async-graphql-axum = "7"

# Auth
jsonwebtoken = "9"
oauth2 = "5.0.0-rc.1"
sha2 = "0.10"
rand = "0.8"

# Crypto
aes-gcm = "0.10"
argon2 = "0.5"

# Billing
# Stripe webhook verification (manual HMAC, no SDK needed)
hmac = "0.12"
hex = "0.4"

# Database
sea-orm = { version = "1", features = ["macros", "with-chrono", "with-json", "with-uuid", "sqlx-postgres", "runtime-tokio-rustls"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
thiserror = "2"
base64 = "0.22"
reqwest = { version = "0.12", features = ["json"] }
dotenvy = "0.15"
futures-util = "0.3"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tower = { version = "0.5", features = ["util"] }
axum = { version = "0.8", features = ["ws", "json", "macros"] }
hyper = { version = "1", features = ["full"] }
http-body-util = "0.1"
