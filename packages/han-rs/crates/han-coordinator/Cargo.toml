[package]
name = "han-coordinator"
version = "0.1.0"
edition = "2021"
description = "Han coordinator daemon - GraphQL, gRPC, hooks, and real-time indexing"

[[bin]]
name = "han-coordinator"
path = "src/main.rs"

[features]
default = ["sqlite"]
sqlite = ["han-db/sqlite", "han-indexer/sqlite", "han-api/sqlite"]
postgres = ["han-db/postgres", "han-indexer/postgres", "han-api/postgres"]

[dependencies]
han-db = { path = "../han-db" }
han-indexer = { path = "../han-indexer" }
han-api = { path = "../han-api" }
han-proto = { path = "../han-proto" }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync", "net"] }

# Web server (0.8 to match async-graphql-axum v7.2+)
axum = { version = "0.8", features = ["ws"] }
tower = { version = "0.5", features = ["timeout"] }
tower-http = { version = "0.6", features = ["cors"] }

# GraphQL
async-graphql = { version = "7", features = ["dataloader", "chrono", "uuid"] }
async-graphql-axum = "7"

# gRPC
tonic = "0.12"
prost = "0.13"

# TLS
rcgen = "0.13"
rustls = { version = "0.23", features = ["ring"] }
rustls-pemfile = "2"
tokio-rustls = "0.26"
time = "0.3"

# Database
sea-orm = { version = "1", features = ["macros", "with-chrono", "with-json"] }
sea-orm-migration = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# WebSocket (for manual graphql-ws protocol)
futures-util = "0.3"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
dirs = "5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
thiserror = "2"
sha2 = "0.10"
nix = { version = "0.29", features = ["signal", "process"] }

[dev-dependencies]
tempfile = "3"
tokio = { version = "1", features = ["test-util", "macros"] }
reqwest = { version = "0.12", features = ["json"] }
futures = "0.3"
