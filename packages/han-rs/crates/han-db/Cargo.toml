[package]
name = "han-db"
version = "0.1.0"
edition = "2021"
description = "Han database layer with SeaORM - dual SQLite/Postgres support"

[features]
default = ["sqlite"]
sqlite = [
    "sea-orm/sqlx-sqlite",
    "sea-orm/runtime-tokio-rustls",
]
postgres = [
    "sea-orm/sqlx-postgres",
    "sea-orm/runtime-tokio-rustls",
]

[dependencies]
sea-orm = { version = "1", features = ["macros", "with-chrono", "with-json", "with-uuid"] }
sea-orm-migration = { version = "1" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
tokio = { version = "1", features = ["full"] }
thiserror = "2"
tracing = "0.1"

[dev-dependencies]
tempfile = "3"
