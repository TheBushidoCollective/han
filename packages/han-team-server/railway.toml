# Han Team Platform - API Server (Railway)
# Monorepo service: packages/han-team-server

[build]
builder = "DOCKERFILE"
dockerfilePath = "../../deploy/docker/api/Dockerfile"
# Build from repo root for proper context
dockerContext = "../.."

[deploy]
startCommand = "bun dist/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 10
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Runtime configuration
numReplicas = 1
