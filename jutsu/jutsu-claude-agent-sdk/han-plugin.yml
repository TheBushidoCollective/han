hooks:
  typecheck:
    command: "npx -y --package typescript tsc"
    dirs_with:
      - "package.json"
      - "tsconfig.json"
    if_changed:
      - "**/*.ts"
      - "**/*.tsx"
      - "tsconfig.json"
  validate-structure:
    command: "node \"${CLAUDE_PLUGIN_ROOT}/scripts/validate-structure.js\""
    dirs_with:
      - ".claude"
    if_changed:
      - ".claude/**/*.md"
      - ".claude/**/*.json"
