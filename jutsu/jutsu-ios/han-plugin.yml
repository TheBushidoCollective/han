hooks:
  ios-build:
    dirs_with:
      - "*.xcodeproj"
      - "*.xcworkspace"
    command: "\"$CLAUDE_PLUGIN_ROOT/scripts/ios-build.sh\""
    if_changed:
      - "**/*.swift"
      - "**/*.m"
      - "**/*.mm"
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.xib"
      - "**/*.storyboard"
      - "**/project.pbxproj"
      - "**/Package.swift"
      - "**/Podfile"
      - "**/Podfile.lock"
      - "**/*.plist"
      - "**/*.xcconfig"
      - "**/*.entitlements"
      - "**/*.strings"
      - "**/*.stringsdict"
      - "**/*.metal"
      - "**/*.mlmodel"
      - "**/*.intentdefinition"
      - "**/*.xcdatamodeld"
      - "**/*.modulemap"
