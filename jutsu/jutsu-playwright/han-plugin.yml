hooks:
  test:
    command: "npx -y playwright test"
    dirs_with:
      - "playwright.config.ts"
      - "playwright.config.js"
    if_changed:
      - "**/*.e2e.{js,ts}"
      - "**/*.spec.{js,ts}"
      - "**/*.test.{js,ts}"
      - "playwright.config.*"
      - "e2e/**/*"
      - "tests/**/*"
    depends_on:
      - plugin: jutsu-playwright-bdd
        hook: generate
        optional: true
