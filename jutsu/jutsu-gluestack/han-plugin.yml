# MCP server definition (managed by Han, not exposed to Claude Code)
mcp_servers:
  gluestack-ui:
    name: gluestack-ui
    description: Gluestack UI component discovery and source code retrieval
    command: npx
    args:
      - "-y"
      - gluestack-ui-mcp-server
    env:
      GLUESTACK_PATH: "${GLUESTACK_PATH:-$CLAUDE_PROJECT_DIR/node_modules/gluestack-ui}"
    capabilities:
      - category: UI Components
        summary: Component discovery, source code retrieval, theming
        examples:
          - List available Gluestack components
          - Get component source code
          - Get component metadata and props

hooks:
  typecheck:
    command: "npx -y --package typescript tsc --noEmit"
    dirs_with:
      - "gluestack-ui.config.json"
    if_changed:
      - "**/*.{ts,tsx}"
    tip: "Use the `jutsu_gluestack_typecheck` MCP tool before marking complete."
