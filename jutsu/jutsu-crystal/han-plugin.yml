hooks:
  format:
    command: "bash \"${CLAUDE_PLUGIN_ROOT}/scripts/format.sh\""
    dirs_with:
      - "shard.yml"
    if_changed:
      - "**/*.cr"
      - "**/*.ecr"
      - "shard.yml"
      - "shard.lock"
  test:
    command: "bash \"${CLAUDE_PLUGIN_ROOT}/scripts/test.sh\""
    dirs_with:
      - "shard.yml"
    if_changed:
      - "**/*.cr"
      - "**/*.ecr"
      - "shard.yml"
      - "shard.lock"
