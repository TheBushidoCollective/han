hooks:
  build:
    command: "bun build --target=bun --no-bundle"
    dirs_with:
      - "bun.lock"
      - "bun.lockb"
    if_changed:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "bun.lock"
      - "bun.lockb"
      - "bunfig.toml"
    tip: "Use the `jutsu_bun_build` MCP tool before marking complete."
  test:
    command: "bun test --only-failures"
    dirs_with:
      - "bun.lock"
      - "bun.lockb"
    if_changed:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "bun.lock"
      - "bun.lockb"
      - "bunfig.toml"
    tip: "Use the `jutsu_bun_test` MCP tool before completion. Update tests when changing behavior."
