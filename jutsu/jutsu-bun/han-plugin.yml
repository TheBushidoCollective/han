hooks:
  build:
    command: "bash \"${CLAUDE_PLUGIN_ROOT}/scripts/build.sh\""
    dirs_with:
      - "bun.lock"
      - "bun.lockb"
    if_changed:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "bun.lock"
      - "bun.lockb"
      - "bunfig.toml"
  test:
    command: "bun test --only-failures"
    dirs_with:
      - "bun.lock"
      - "bun.lockb"
    if_changed:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "bun.lock"
      - "bun.lockb"
      - "bunfig.toml"
