# Han Team Platform - Fly.io Production Configuration

app = "han-team"
primary_region = "sjc"

[build]
  dockerfile = "../docker/api/Dockerfile"

[env]
  NODE_ENV = "production"
  LOG_LEVEL = "info"
  AUTO_MIGRATE = "false"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 2
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/health"
  port = 3000
  timeout = "5s"

[[http_service.checks]]
  grace_period = "60s"
  interval = "30s"
  method = "GET"
  path = "/ready"
  port = 3000
  timeout = "10s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 2

[deploy]
  strategy = "rolling"

[metrics]
  port = 3000
  path = "/metrics"

# Production scaling
[[services.ports]]
  handlers = ["http"]
  port = 80
  force_https = true

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443
