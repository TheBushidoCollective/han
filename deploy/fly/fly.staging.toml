# Han Team Platform - Fly.io Staging Configuration

app = "han-team-staging"
primary_region = "sjc"

[build]
  dockerfile = "../docker/api/Dockerfile"

[env]
  NODE_ENV = "staging"
  LOG_LEVEL = "debug"
  AUTO_MIGRATE = "true"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  port = 3000
  timeout = "10s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  strategy = "immediate"

[metrics]
  port = 3000
  path = "/metrics"
