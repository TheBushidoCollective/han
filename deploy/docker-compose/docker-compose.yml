# Han Team Platform - Docker Compose Configuration
# Production-ready self-hosted deployment

services:
  api:
    image: ghcr.io/thebushidocollective/han-team:${VERSION:-latest}
    build:
      context: ../..
      dockerfile: deploy/docker/api/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://han:${POSTGRES_PASSWORD}@db:5432/han_team
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AUTO_MIGRATE: "true"
      PORT: 3000
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - han-network

  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: han
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: han_team
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U han -d han_team"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - han-network

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - han-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  han-network:
    driver: bridge
