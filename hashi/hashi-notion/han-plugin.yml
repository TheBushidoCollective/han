# hashi-notion plugin configuration
# This plugin provides Notion integration via Notion's hosted MCP server

# MCP server definition (managed by Han MCP orchestrator)
mcp_servers:
  notion:
    name: notion
    description: Notion workspace integration for page management, database operations, and AI-optimized content access
    type: http
    url: https://mcp.notion.com/mcp
    capabilities:
      - category: Knowledge Management
        summary: Search, create, and manage Notion pages and databases
        examples:
          - Search my Notion workspace for project documentation
          - Create a new page with meeting notes
          - Query a database for open tasks
          - Update page content with new information
          - Get comments from a page discussion

# No hooks - MCP server plugins don't have validation hooks
hooks: {}

# Memory provider for team memory extraction
memory:
  allowed_tools:
    - mcp__notion__notion-search
    - mcp__notion__notion-fetch
    - mcp__notion__notion-get-comments
    - mcp__notion__notion-query-data-sources
  system_prompt: |
    Search Notion for pages and content relevant to the query.
    Use notion-search to find pages by keywords across the workspace.
    Use notion-fetch to retrieve specific page content.
    Return relevant findings with page titles, content summaries, and key details.
