# hashi-notion plugin configuration
# This plugin provides Notion integration via Notion's hosted MCP server
# MCP server is defined in .mcp.json for direct exposure to Claude Code

# No hooks - MCP server plugins don't have validation hooks
hooks: {}

# Memory provider for team memory extraction
memory:
  allowed_tools:
    - mcp__notion__notion-search
    - mcp__notion__notion-fetch
    - mcp__notion__notion-get-comments
    - mcp__notion__notion-query-data-sources
  system_prompt: |
    Search Notion for pages and content relevant to the query.
    Use notion-search to find pages by keywords across the workspace.
    Use notion-fetch to retrieve specific page content.
    Return relevant findings with page titles, content summaries, and key details.
