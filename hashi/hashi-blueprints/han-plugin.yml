# hashi-blueprints plugin configuration
# Blueprint tools are provided by Han's built-in blueprints MCP server

hooks:
  # Sync blueprints index to .claude/rules at session start
  sync-index:
    event: SessionStart
    command: han blueprints sync-index
    description: Generate blueprints index in .claude/rules
    silent: true

# Blueprints MCP server (shared with MCP orchestrator AND memory system)
mcp_servers:
  blueprints:
    expose: true
    name: blueprints
    description: Project blueprint documentation search and retrieval
    command: han
    args: ["mcp", "blueprints"]

# Memory provider config - defines which tools the Memory Agent can use
memory:
  allowed_tools:
    - mcp__blueprints__search_blueprints
    - mcp__blueprints__read_blueprint
  system_prompt: |
    Search project blueprints for architectural decisions and system documentation.
    Use search_blueprints to find relevant blueprints, then read_blueprint for details.
    Focus on architectural patterns, API designs, and system behaviors.
