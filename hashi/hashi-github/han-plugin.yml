# hashi-github plugin configuration
# This plugin provides GitHub integration via MCP server
# MCP server is defined in .mcp.json for direct exposure to Claude Code

# No hooks - MCP server plugins don't have validation hooks
hooks: {}

# Memory provider for team memory extraction
# Convention: provider name = plugin name, script = memory-provider.ts
memory:
  # MCP server for memory-only use (spawned by Memory Agent)
  mcp_servers:
    github:
      name: github
      command: sh
      args:
        - -c
        - GITHUB_PERSONAL_ACCESS_TOKEN=$(gh auth token) docker run -i --rm -e GITHUB_PERSONAL_ACCESS_TOKEN ghcr.io/github/github-mcp-server
  allowed_tools:
    - mcp__github__list_pull_requests
    - mcp__github__get_pull_request
    - mcp__github__list_issues
    - mcp__github__get_issue
    - mcp__github__search_issues
  system_prompt: |
    Search GitHub for PRs and issues relevant to the query.
    Use search_issues to find issues by keywords.
    Use list_pull_requests and list_issues to get recent activity.
    Return relevant findings with author, title, and key details.
