name: Validate Han CLI

on:
  pull_request:
    paths:
      - "packages/han/**"
      - ".github/workflows/validate-han.yml"
  push:
    branches:
      - main
    paths:
      - "packages/han/**"
      - ".github/workflows/validate-han.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: ./packages/han

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome lint
        run: biome lint --files-ignore-unknown=true .
        working-directory: ./packages/han

      - name: TypeScript type check
        run: bun run tsc --noEmit
        working-directory: ./packages/han

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov
        working-directory: ./packages/han
        # Native-dependent tests auto-skip when module not available

      - name: Extract coverage percentage
        if: github.ref == 'refs/heads/main'
        id: coverage
        working-directory: ./packages/han
        run: |
          if [ -f coverage/lcov.info ]; then
            # Extract line coverage percentage from lcov
            LINES_FOUND=$(grep -E "^LF:" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            LINES_HIT=$(grep -E "^LH:" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            if [ "$LINES_FOUND" -gt 0 ]; then
              COVERAGE=$(echo "scale=1; $LINES_HIT * 100 / $LINES_FOUND" | bc)
              echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
              echo "Coverage: $COVERAGE%"
            else
              echo "percentage=0" >> $GITHUB_OUTPUT
            fi
          else
            echo "No coverage file found"
            echo "percentage=0" >> $GITHUB_OUTPUT
          fi

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: han-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0
