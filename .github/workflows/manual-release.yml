name: Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No tags found!"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG"

      - name: Trigger release-binaries via rerun
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          echo "Triggering release for $TAG"

          # Create a repository dispatch to trigger release
          # Since workflow_dispatch with inputs doesn't work, we use this workaround
          gh api repos/${{ github.repository }}/dispatches \
            -f event_type=manual-release \
            -f client_payload="{\"tag\":\"$TAG\"}" || echo "dispatch may have failed"
