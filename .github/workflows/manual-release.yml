name: Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No tags found!"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG"

      - name: Trigger release-binaries via repository_dispatch
        env:
          # Use PAT for repository dispatch
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          echo "Triggering release for $TAG via repository_dispatch"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\":\"manual-release\",\"client_payload\":{\"tag\":\"$TAG\"}}"
