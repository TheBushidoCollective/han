name: Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No tags found!"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG"

      - name: Display instructions
        run: |
          echo "============================================"
          echo "Manual release trigger for ${{ steps.get_tag.outputs.tag }}"
          echo ""
          echo "To trigger the release, run locally:"
          echo "  git tag -d ${{ steps.get_tag.outputs.tag }}"
          echo "  git push origin :refs/tags/${{ steps.get_tag.outputs.tag }}"
          echo "  git tag -a ${{ steps.get_tag.outputs.tag }} -m 'Release ${{ steps.get_tag.outputs.tag }}'"
          echo "  git push origin ${{ steps.get_tag.outputs.tag }}"
          echo "============================================"
