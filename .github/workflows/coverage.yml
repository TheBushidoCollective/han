name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/han-native/target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('packages/han-native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      # Build han-native (required for han tests)
      - name: Install han-native dependencies
        working-directory: ./packages/han-native
        run: npm ci

      - name: Build native module
        working-directory: ./packages/han-native
        run: |
          cargo build --release
          cp target/release/libhan_native.so han-native.linux-x64-gnu.node
          mkdir -p ../han/native
          cp target/release/libhan_native.so ../han/native/han-native.node

      # Han CLI coverage
      - name: Install han dependencies
        working-directory: ./packages/han
        run: bun install --frozen-lockfile

      - name: Generate build-info stub
        working-directory: ./packages/han
        run: |
          cat > lib/build-info.generated.ts << 'EOF'
          export const HAN_VERSION = "0.0.0-ci";
          export const DETECT_PLUGINS_PROMPT = "You are a plugin detector.";
          export const version = "0.0.0-ci";
          export const gitCommit = "ci";
          export const buildDate = new Date().toISOString();
          export const platform = "linux";
          export const arch = "x64";
          EOF

      - name: Run han tests with coverage
        working-directory: ./packages/han
        run: bun test --coverage --coverage-reporter=lcov

      - name: Move han coverage
        run: |
          mkdir -p coverage
          cp packages/han/coverage/lcov.info coverage/han-lcov.info

      # Website coverage
      - name: Install website dependencies
        working-directory: ./website
        run: bun install --frozen-lockfile

      - name: Run website unit tests with coverage
        working-directory: ./website
        run: bun test --coverage --coverage-reporter=lcov

      - name: Move website coverage
        run: |
          if [ -f website/coverage/lcov.info ]; then
            cp website/coverage/lcov.info coverage/website-lcov.info
          fi

      # Upload to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/han-lcov.info,coverage/website-lcov.info
          flags: han-cli,website
          fail_ci_if_error: false
          verbose: true
