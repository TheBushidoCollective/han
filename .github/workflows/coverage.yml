name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/han-native/target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('packages/han-native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      # Create output directories
      - name: Create output directories
        run: |
          mkdir -p coverage
          mkdir -p test-results

      # ========================================
      # Han Native (Rust) - Tests & Coverage
      # ========================================
      - name: Install han-native dependencies
        working-directory: ./packages/han-native
        run: npm ci

      - name: Run han-native tests with coverage
        working-directory: ./packages/han-native
        run: |
          cargo llvm-cov test --lcov --output-path ../../coverage/han-native-lcov.info
          cargo test -- --format=junit > ../../test-results/han-native-junit.xml 2>&1 || true

      - name: Build native module for downstream tests
        working-directory: ./packages/han-native
        run: |
          cargo build --release
          cp target/release/libhan_native.so han-native.linux-x64-gnu.node
          mkdir -p ../han/native
          cp target/release/libhan_native.so ../han/native/han-native.node

      # Upload han-native coverage
      - name: Upload han-native coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/han-native-lcov.info
          flags: han-native
          name: han-native-coverage
          fail_ci_if_error: false

      # ========================================
      # Han CLI - Tests & Coverage
      # ========================================
      - name: Install han dependencies
        working-directory: ./packages/han
        run: bun install --frozen-lockfile

      - name: Generate build-info stub
        working-directory: ./packages/han
        run: |
          cat > lib/build-info.generated.ts << 'EOF'
          export const HAN_VERSION = "0.0.0-ci";
          export const DETECT_PLUGINS_PROMPT = "You are a plugin detector.";
          export const version = "0.0.0-ci";
          export const gitCommit = "ci";
          export const buildDate = new Date().toISOString();
          export const platform = "linux";
          export const arch = "x64";
          EOF

      - name: Run han tests with coverage and JUnit output
        working-directory: ./packages/han
        run: |
          bun test --coverage --coverage-reporter=lcov --reporter=junit > ../../test-results/han-junit.xml 2>&1 || true
          bun test --coverage --coverage-reporter=lcov
          cp coverage/lcov.info ../../coverage/han-lcov.info

      # Upload han CLI coverage
      - name: Upload han CLI coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/han-lcov.info
          flags: han-cli
          name: han-cli-coverage
          fail_ci_if_error: false

      # ========================================
      # Website - Tests & Coverage
      # ========================================
      - name: Install website dependencies
        working-directory: ./website
        run: bun install --frozen-lockfile

      - name: Run website unit tests with coverage and JUnit output
        working-directory: ./website
        run: |
          bun test --coverage --coverage-reporter=lcov --reporter=junit > ../test-results/website-junit.xml 2>&1 || true
          bun test --coverage --coverage-reporter=lcov
          if [ -f coverage/lcov.info ]; then
            cp coverage/lcov.info ../coverage/website-lcov.info
          fi

      # Upload website coverage
      - name: Upload website coverage to Codecov
        uses: codecov/codecov-action@v5
        if: hashFiles('coverage/website-lcov.info') != ''
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/website-lcov.info
          flags: website
          name: website-coverage
          fail_ci_if_error: false

      # ========================================
      # Browse Client - E2E Tests (Playwright)
      # ========================================
      - name: Install browse-client dependencies
        working-directory: ./packages/browse-client
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./packages/browse-client
        run: bunx playwright install --with-deps chromium

      - name: Build browse-client
        working-directory: ./packages/browse-client
        run: bun run relay

      # Start han browse server for E2E tests
      - name: Start han browse server
        working-directory: ./packages/han
        run: |
          bun run lib/main.ts browse &
          sleep 10
        env:
          NODE_ENV: test

      - name: Run browse-client E2E tests with JUnit output
        working-directory: ./packages/browse-client
        run: |
          bun run bdd:generate || true
          bunx playwright test --reporter=junit > ../test-results/browse-client-junit.xml 2>&1 || true
        continue-on-error: true

      # ========================================
      # Bundle Analysis
      # ========================================
      - name: Build website for bundle analysis
        working-directory: ./website
        run: bun run build
        continue-on-error: true

      # ========================================
      # Test Results Upload (All Packages)
      # ========================================
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results/han-native-junit.xml,test-results/han-junit.xml,test-results/website-junit.xml,test-results/browse-client-junit.xml
          report_type: test_results
          fail_ci_if_error: false
          verbose: true
