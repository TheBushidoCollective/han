name: Auto Tag Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/han/**'
      - 'packages/han-native/**'
      - 'plugins/**'
      - 'website/**'
      - '.github/workflows/auto-tag-release.yml'

permissions:
  contents: write
  id-token: write
  actions: write

jobs:
  generate-changelogs:
    runs-on: ubuntu-latest
    # Skip if commit is from bot (prevent loops)
    if: github.actor != 'github-actions[bot]'
    outputs:
      packages_changed: ${{ steps.detect-changes.outputs.packages }}
      plugins_changed: ${{ steps.detect-changes.outputs.plugins }}
      website_changed: ${{ steps.detect-changes.outputs.website }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use GITHUB_TOKEN for checkout (always available)
          # PAT is only needed for push operations
          token: ${{ github.token }}

      - name: Detect changed paths
        id: detect-changes
        run: |
          # Get changed files in this commit
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          # Check what changed
          if echo "$CHANGED" | grep -qE "^packages/han(-native)?/"; then
            echo "packages=true" >> $GITHUB_OUTPUT
          else
            echo "packages=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -qE "^plugins/"; then
            echo "plugins=true" >> $GITHUB_OUTPUT
          else
            echo "plugins=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^website/"; then
            echo "website=true" >> $GITHUB_OUTPUT
          else
            echo "website=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate plugin changelogs
        if: steps.detect-changes.outputs.plugins == 'true'
        run: |
          chmod +x .github/scripts/generate-changelog.sh

          # Find changed plugins and generate changelogs
          CHANGED_PLUGINS=$(git diff --name-only HEAD~1 HEAD | grep -E "^plugins/" | cut -d'/' -f1-3 | sort -u || true)

          for plugin in $CHANGED_PLUGINS; do
            if [ -d "$plugin" ]; then
              echo "Generating changelog for $plugin"
              # Get version from plugin.json
              if [ -f "$plugin/.claude-plugin/plugin.json" ]; then
                VERSION=$(jq -r '.version' "$plugin/.claude-plugin/plugin.json" 2>/dev/null || echo "1.0.0")
                .github/scripts/generate-changelog.sh "$plugin" "$VERSION" || true
              fi
            fi
          done

      - name: Generate website changelog
        if: steps.detect-changes.outputs.website == 'true'
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          if [ -f "website/package.json" ]; then
            VERSION=$(node -p "require('./website/package.json').version" 2>/dev/null || echo "1.0.0")
            .github/scripts/generate-changelog.sh website "$VERSION" || true
          fi

      - name: Commit changelog updates
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changelog changes to commit
          if git diff --quiet; then
            echo "No changelog changes to commit"
          else
            git add "**/CHANGELOG.md" || true
            git commit -m "chore: update changelogs [skip ci]" || true
            # Use PAT for push if available, otherwise skip
            if [ -n "$GH_TOKEN" ]; then
              git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
              git push origin main || true
            else
              echo "No HOMEBREW_TAP_TOKEN available, skipping push"
            fi
          fi

  bump-and-tag:
    needs: generate-changelogs
    runs-on: ubuntu-latest
    if: needs.generate-changelogs.outputs.packages_changed == 'true'
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use GITHUB_TOKEN for checkout, PAT for push operations
          token: ${{ github.token }}

      - name: Configure git for push
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Use PAT for push so tag creation triggers workflows
          if [ -n "$GH_TOKEN" ]; then
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Build native module
        working-directory: ./packages/han-native
        run: |
          npm ci
          npm run build

      - name: Copy native module to CLI package
        run: |
          mkdir -p ./packages/han/native
          cp ./packages/han-native/*.node ./packages/han/native/han-native.node

      - name: Determine version bump type
        id: bump-type
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Check for breaking changes (major bump)
          if echo "$COMMIT_MSG" | grep -qE '^[a-z]+(\(.+\))?!:|BREAKING CHANGE:'; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected: MAJOR (breaking change)"
          # Check for features (minor bump)
          elif echo "$COMMIT_MSG" | grep -qE '^feat(\(.+\))?:'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected: MINOR (new feature)"
          # Everything else (patch bump) - fix, chore, docs, refactor, etc.
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected: PATCH (fix/chore/other)"
          fi

      - name: Bump version
        id: bump-version
        working-directory: ./packages/han
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ steps.bump-type.outputs.type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, '\t') + '\n');
          "

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: ./packages/han

      - name: Generate build-info
        working-directory: ./packages/han
        run: |
          node -e "
            const fs = require('fs');
            const version = require('./package.json').version;
            const prompt = fs.readFileSync('lib/analyze/detect-plugins-prompt.md', 'utf8');
            const content = \`// Auto-generated by CI - DO NOT EDIT
          export const HAN_VERSION = \${JSON.stringify(version)};
          export const DETECT_PLUGINS_PROMPT = \${JSON.stringify(prompt)};
          \`;
            fs.writeFileSync('lib/build-info.generated.ts', content);
            console.log('Generated build-info.generated.ts');
          "

      - name: Run tests
        run: bun test --max-concurrency=1
        working-directory: ./packages/han

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.bump-version.outputs.new_version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate CLI changelog
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          .github/scripts/generate-changelog.sh packages/han ${{ steps.bump-version.outputs.new_version }}

      - name: Commit version bump
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          # Git already configured in earlier step
          git add packages/han/package.json packages/han/CHANGELOG.md
          git commit -m "chore(release): bump version to v${{ steps.bump-version.outputs.new_version }} [skip ci]"
          git push origin main

      - name: Create and push tag
        id: create-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.bump-version.outputs.new_version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Created tag: $TAG"

      - name: Trigger release binaries workflow
        if: steps.check-tag.outputs.exists == 'false'
        env:
          # Use GITHUB_TOKEN with actions:write permission (declared at workflow level)
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.bump-version.outputs.new_version }}"
          echo "Triggering release-binaries workflow for $TAG"
          gh workflow run release-binaries.yml --ref "$TAG"
