name: Auto Tag Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/bushido-han/**'

permissions:
  contents: write
  id-token: write

jobs:
  check-and-tag:
    runs-on: ubuntu-latest
    # Only run if not a tag push (prevent loops)
    if: github.ref_type != 'tag'
    outputs:
      tag-created: ${{ steps.create-tag.outputs.created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/bushido-han

      - name: Build package
        run: npm run build
        working-directory: ./packages/bushido-han

      - name: Run tests
        run: npm test
        working-directory: ./packages/bushido-han

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./packages/bushido-han/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "refs/tags/${{ steps.package-version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        id: create-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.package-version.outputs.tag }}" -m "Release ${{ steps.package-version.outputs.tag }}"
          git push origin "${{ steps.package-version.outputs.tag }}"
          echo "created=true" >> $GITHUB_OUTPUT

      - name: Skip tag (already exists)
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.package-version.outputs.tag }} already exists, skipping..."

  publish:
    needs: check-and-tag
    if: needs.check-and-tag.outputs.tag-created == 'true'
    uses: ./.github/workflows/publish-npm.yml
    secrets: inherit
