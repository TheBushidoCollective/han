name: Auto Tag Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/bushido-han/**'

permissions:
  contents: write
  id-token: write
  actions: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    # Skip if commit is from bot (prevent loops)
    if: github.actor != 'github-actions[bot]'
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT instead of GITHUB_TOKEN so tag push triggers release-binaries workflow
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Determine version bump type
        id: bump-type
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Check for breaking changes (major bump)
          if echo "$COMMIT_MSG" | grep -qE '^[a-z]+(\(.+\))?!:|BREAKING CHANGE:'; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected: MAJOR (breaking change)"
          # Check for features (minor bump)
          elif echo "$COMMIT_MSG" | grep -qE '^feat(\(.+\))?:'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected: MINOR (new feature)"
          # Everything else (patch bump) - fix, chore, docs, refactor, etc.
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected: PATCH (fix/chore/other)"
          fi

      - name: Bump version
        id: bump-version
        working-directory: ./packages/bushido-han
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ steps.bump-type.outputs.type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, '\t') + '\n');
          "

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: ./packages/bushido-han

      - name: Build package
        run: npm run build
        working-directory: ./packages/bushido-han

      - name: Run tests
        run: npm test
        working-directory: ./packages/bushido-han

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.bump-version.outputs.new_version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bump
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main
          git add packages/bushido-han/package.json
          git commit -m "chore(release): bump version to v${{ steps.bump-version.outputs.new_version }} [skip ci]"
          git push origin main

      - name: Create and push tag
        id: create-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.bump-version.outputs.new_version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Created tag: $TAG"
          echo "release-binaries.yml will handle publishing on tag push"
