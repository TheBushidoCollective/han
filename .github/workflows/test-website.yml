name: Test Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/test-website.yml'
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/test-website.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: website
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: website
        run: bun run playwright install --with-deps chromium

      - name: Run unit tests
        working-directory: website
        run: bun test

      - name: Build website
        working-directory: website
        run: bun run build

      - name: Serve static site in background
        working-directory: website
        run: |
          bun run serve out -l 3000 &
          sleep 5

      - name: Run E2E tests
        working-directory: website
        run: bun run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: website/playwright-report/
          retention-days: 30
