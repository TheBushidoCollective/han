name: Validate Han Native

on:
  pull_request:
    paths:
      - "packages/han-native/**"
      - ".github/workflows/validate-han-native.yml"
  push:
    branches:
      - main
    paths:
      - "packages/han-native/**"
      - ".github/workflows/validate-han-native.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/han-native/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/han-native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: ./packages/han-native
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: ./packages/han-native
        run: cargo clippy --all-features -- -D warnings

      - name: Build check
        working-directory: ./packages/han-native
        run: cargo check --all-features

      - name: Run tests
        working-directory: ./packages/han-native
        # Run tests sequentially to avoid flaky failures from shared database state
        run: cargo test --all-features -- --test-threads=1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install napi-rs dependencies
        working-directory: ./packages/han-native
        run: npm ci

      - name: Build napi-rs bindings
        working-directory: ./packages/han-native
        run: npm run build

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Check generated JS files
        working-directory: ./packages/han-native
        # Use 'biome check' to catch parse errors (like duplicate declarations) not just lint issues
        run: biome check index.js index.d.ts
