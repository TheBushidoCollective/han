name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout (tag or commit)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (do not publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/bushido-han

      - name: Build package
        run: npm run build
        working-directory: ./packages/bushido-han

      - name: Build bundle
        run: npm run build:bundle
        working-directory: ./packages/bushido-han

      - name: Run tests
        run: npm test
        working-directory: ./packages/bushido-han

      - name: Publish to NPM (dry-run)
        if: ${{ github.event.inputs.dry-run == 'true' }}
        run: npm publish --dry-run --provenance --access public
        working-directory: ./packages/bushido-han

      - name: Publish to NPM
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: npm publish --provenance --access public
        working-directory: ./packages/bushido-han
