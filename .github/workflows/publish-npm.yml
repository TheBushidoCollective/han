name: Publish to NPM

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      ref:
        description: "Git ref to checkout (tag or commit)"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Run in dry-run mode (do not publish)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: ./packages/han

      - name: Run tests
        run: bun test
        working-directory: ./packages/han

      - name: Publish to NPM (dry-run)
        if: ${{ github.event.inputs.dry-run == 'true' }}
        run: bun publish --dry-run --access public
        working-directory: ./packages/han
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Publish to NPM
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: bun publish --access public
        working-directory: ./packages/han
        env:
          NPM_CONFIG_PROVENANCE: true
