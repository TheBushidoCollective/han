name: Deploy Han Website

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/workflows/deploy-website.yml"
      - ".claude-plugin/marketplace.json"
      - "jutsu/**"
      - "do/**"
      - "hashi/**"
      - "bushido/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci
        working-directory: ./website

      - name: Copy marketplace.json
        run: cp .claude-plugin/marketplace.json website/public/marketplace.json

      - name: Build with Next.js
        run: npm run build
        working-directory: ./website
        env:
          NEXT_PUBLIC_CLOUDFLARE_WEB_ANALYTICS: ${{ secrets.CLOUDFLARE_WEB_ANALYTICS_TOKEN }}

      - name: Add .nojekyll file
        run: touch out/.nojekyll
        working-directory: ./website

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
