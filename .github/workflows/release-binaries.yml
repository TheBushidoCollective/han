name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.18.2)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  # Build native modules on each platform natively
  build-native:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            node_file: han-native.darwin-arm64.node
          - os: macos-13
            target: x86_64-apple-darwin
            node_file: han-native.darwin-x64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node_file: han-native.linux-x64-gnu.node
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            node_file: han-native.linux-arm64-gnu.node
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node_file: han-native.win32-x64-msvc.node
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        working-directory: ./packages/han-native
        run: npm ci

      - name: Build native module
        working-directory: ./packages/han-native
        run: npx napi build --platform --release --target ${{ matrix.target }}

      - name: Upload native module
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.target }}
          path: packages/han-native/${{ matrix.node_file }}

  # Build and release after native modules are ready
  build-and-release:
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download all native modules
        uses: actions/download-artifact@v4
        with:
          path: packages/han-native/dist/native
          pattern: native-*
          merge-multiple: true

      - name: List native modules
        run: ls -la packages/han-native/dist/native/

      - name: Install han-native dependencies
        working-directory: ./packages/han-native
        run: npm ci

      - name: Build native module for current platform (for tests)
        working-directory: ./packages/han-native
        run: npm run build

      - name: Install bushido-han dependencies
        working-directory: ./packages/bushido-han
        run: npm ci

      - name: Copy native modules to bushido-han for embedding
        run: |
          # Copy native modules to bushido-han/native/ for Bun to embed during compilation
          # Each platform build will use the appropriate native module
          mkdir -p packages/bushido-han/native
          cp packages/han-native/dist/native/han-native.darwin-arm64.node packages/bushido-han/native/
          cp packages/han-native/dist/native/han-native.darwin-x64.node packages/bushido-han/native/
          cp packages/han-native/dist/native/han-native.linux-x64-gnu.node packages/bushido-han/native/
          cp packages/han-native/dist/native/han-native.linux-arm64-gnu.node packages/bushido-han/native/
          cp packages/han-native/dist/native/han-native.win32-x64-msvc.node packages/bushido-han/native/

      - name: Cross-compile binaries with embedded native modules
        working-directory: ./packages/bushido-han
        run: |
          mkdir -p dist/binaries

          # Build for each platform - native module is embedded via direct require in hook-cache.ts
          # For darwin-arm64 (uses han-native.darwin-arm64.node)
          bun scripts/build-bundle.js bun-darwin-arm64

          # For darwin-x64 (need to swap the native module)
          cp native/han-native.darwin-x64.node native/han-native.darwin-arm64.node
          bun scripts/build-bundle.js bun-darwin-x64

          # For linux-x64
          cp native/han-native.linux-x64-gnu.node native/han-native.darwin-arm64.node
          bun scripts/build-bundle.js bun-linux-x64

          # For linux-arm64
          cp native/han-native.linux-arm64-gnu.node native/han-native.darwin-arm64.node
          bun scripts/build-bundle.js bun-linux-arm64

          # For windows-x64
          cp native/han-native.win32-x64-msvc.node native/han-native.darwin-arm64.node
          bun scripts/build-bundle.js bun-windows-x64

      - name: Create checksums
        working-directory: ./packages/bushido-han/dist/binaries
        run: |
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Build platform packages for npm
        working-directory: ./packages/bushido-han
        run: node scripts/build-platform-packages.js

      - name: Publish platform packages to npm
        working-directory: ./packages/bushido-han
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in dist/npm/*; do
            if [ -d "$pkg" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --provenance --access public || echo "Failed to publish $pkg (may already exist)"
              cd - > /dev/null
            fi
          done

      - name: Sync optionalDependencies versions
        working-directory: ./packages/bushido-han
        run: node scripts/sync-platform-versions.js

      - name: Verify platform packages are available on npm
        working-directory: ./packages/bushido-han
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGES=(
            "@thebushidocollective/han-darwin-arm64"
            "@thebushidocollective/han-darwin-x64"
            "@thebushidocollective/han-linux-x64"
            "@thebushidocollective/han-linux-arm64"
            "@thebushidocollective/han-win32-x64"
          )

          echo "Verifying all platform packages are available at version $VERSION..."

          for pkg in "${PACKAGES[@]}"; do
            echo "Checking $pkg@$VERSION..."
            MAX_RETRIES=30
            RETRY_COUNT=0

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if npm view "$pkg@$VERSION" version 2>/dev/null | grep -q "$VERSION"; then
                echo "✓ $pkg@$VERSION is available"
                break
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                echo "✗ $pkg@$VERSION not available after $MAX_RETRIES attempts"
                exit 1
              fi

              echo "  Waiting for $pkg@$VERSION to propagate (attempt $RETRY_COUNT/$MAX_RETRIES)..."
              sleep 10
            done
          done

          echo "All platform packages verified!"

      - name: Wait for CDN propagation
        run: |
          echo "Waiting 90 seconds for npm CDN propagation before publishing main package..."
          sleep 90
          echo "Done waiting"

      - name: Publish main package to npm
        working-directory: ./packages/bushido-han
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public || echo "Failed to publish main package (may already exist)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            packages/bushido-han/dist/binaries/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(inputs.tag || github.ref, '-') }}

  update-homebrew:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: ${{ !contains(inputs.tag || github.ref, '-') }}  # Skip for prereleases
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: TheBushidoCollective/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ inputs.tag || github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          REPO="TheBushidoCollective/han"
          BASE_URL="https://github.com/${REPO}/releases/download/v${VERSION}"

          # Download checksum files for binaries (native modules are now embedded)
          DARWIN_ARM64_SHA=$(curl -fsSL "${BASE_URL}/han-darwin-arm64.sha256" | awk '{print $1}')
          DARWIN_X64_SHA=$(curl -fsSL "${BASE_URL}/han-darwin-x64.sha256" | awk '{print $1}')
          LINUX_ARM64_SHA=$(curl -fsSL "${BASE_URL}/han-linux-arm64.sha256" | awk '{print $1}')
          LINUX_X64_SHA=$(curl -fsSL "${BASE_URL}/han-linux-x64.sha256" | awk '{print $1}')

          cat > homebrew-tap/Formula/han.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Han < Formula
            desc "Sophisticated Claude Code Plugins with Superior Accuracy"
            homepage "https://han.guru"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-darwin-arm64"
                sha256 "${DARWIN_ARM64_SHA}"
              else
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-darwin-x64"
                sha256 "${DARWIN_X64_SHA}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-linux-arm64"
                sha256 "${LINUX_ARM64_SHA}"
              else
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-linux-x64"
                sha256 "${LINUX_X64_SHA}"
              end
            end

            def install
              bin.install Dir["han-*"].first => "han"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/han --version")
            end
          end
          EOF

      - name: Commit and push
        working-directory: homebrew-tap
        env:
          TAG: ${{ inputs.tag || github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/han.rb
          git commit -m "Update han to ${TAG}"
          git push
