name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.18.2)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            x86_64-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            x86_64-apple-darwin
            aarch64-apple-darwin
            x86_64-pc-windows-gnu

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu mingw-w64

      - name: Install han-native dependencies
        working-directory: ./packages/han-native
        run: npm ci

      - name: Build Linux native modules
        working-directory: ./packages/han-native
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          # Linux x64 (native)
          npx napi build --platform --release --target x86_64-unknown-linux-gnu
          # Linux arm64 (cross-compile)
          npx napi build --platform --release --target aarch64-unknown-linux-gnu

      - name: Build macOS native modules (via Docker with osxcross)
        working-directory: ./packages/han-native
        run: |
          # Build macOS x64
          docker run --rm \
            -v "$PWD:/build" \
            -w /build \
            -e CC=o64-clang \
            -e CXX=o64-clang++ \
            joseluisq/rust-linux-darwin-builder:1.81.0 \
            cargo build --release --target x86_64-apple-darwin

          # Build macOS arm64
          docker run --rm \
            -v "$PWD:/build" \
            -w /build \
            -e CC=aarch64-apple-darwin22.4-clang \
            -e CXX=aarch64-apple-darwin22.4-clang++ \
            joseluisq/rust-linux-darwin-builder:1.81.0 \
            cargo build --release --target aarch64-apple-darwin

          # Copy the built libraries to expected locations for napi
          cp target/x86_64-apple-darwin/release/libhan_native.dylib han-native.darwin-x64.node || true
          cp target/aarch64-apple-darwin/release/libhan_native.dylib han-native.darwin-arm64.node || true

      - name: Build Windows native modules
        working-directory: ./packages/han-native
        env:
          CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER: x86_64-w64-mingw32-gcc
        run: |
          npx napi build --platform --release --target x86_64-pc-windows-gnu

      - name: List built native modules
        run: |
          echo "Native modules built:"
          find packages/han-native -name "*.node" -type f | head -20

      - name: Install han dependencies
        working-directory: ./packages/han
        run: npm ci

      - name: Copy native modules to han for embedding
        run: |
          mkdir -p packages/han/native
          cp packages/han-native/han-native.darwin-arm64.node packages/han/native/ || true
          cp packages/han-native/han-native.darwin-x64.node packages/han/native/ || true
          cp packages/han-native/han-native.linux-x64-gnu.node packages/han/native/ || true
          cp packages/han-native/han-native.linux-arm64-gnu.node packages/han/native/ || true
          cp packages/han-native/han-native.win32-x64-gnu.node packages/han/native/ || true
          echo "Copied native modules:"
          ls -la packages/han/native/

      - name: Cross-compile binaries with embedded native modules
        working-directory: ./packages/han
        run: |
          mkdir -p dist/binaries

          # darwin-arm64
          cp native/han-native.darwin-arm64.node native/han-native.node
          bun scripts/build-bundle.js bun-darwin-arm64

          # darwin-x64
          cp native/han-native.darwin-x64.node native/han-native.node
          bun scripts/build-bundle.js bun-darwin-x64

          # linux-x64
          cp native/han-native.linux-x64-gnu.node native/han-native.node
          bun scripts/build-bundle.js bun-linux-x64

          # linux-arm64
          cp native/han-native.linux-arm64-gnu.node native/han-native.node
          bun scripts/build-bundle.js bun-linux-arm64

          # windows-x64
          cp native/han-native.win32-x64-gnu.node native/han-native.node
          bun scripts/build-bundle.js bun-windows-x64

      - name: Create checksums
        working-directory: ./packages/han/dist/binaries
        run: |
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Build platform packages for npm
        working-directory: ./packages/han
        run: node scripts/build-platform-packages.js

      - name: Publish platform packages to npm
        working-directory: ./packages/han
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in dist/npm/*; do
            if [ -d "$pkg" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --provenance --access public || echo "Failed to publish $pkg (may already exist)"
              cd - > /dev/null
            fi
          done

      - name: Sync optionalDependencies versions
        working-directory: ./packages/han
        run: node scripts/sync-platform-versions.js

      - name: Verify platform packages are available on npm
        working-directory: ./packages/han
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGES=(
            "@thebushidocollective/han-darwin-arm64"
            "@thebushidocollective/han-darwin-x64"
            "@thebushidocollective/han-linux-x64"
            "@thebushidocollective/han-linux-arm64"
            "@thebushidocollective/han-win32-x64"
          )

          echo "Verifying all platform packages are available at version $VERSION..."

          for pkg in "${PACKAGES[@]}"; do
            echo "Checking $pkg@$VERSION..."
            MAX_RETRIES=30
            RETRY_COUNT=0

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if npm view "$pkg@$VERSION" version 2>/dev/null | grep -q "$VERSION"; then
                echo "✓ $pkg@$VERSION is available"
                break
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                echo "✗ $pkg@$VERSION not available after $MAX_RETRIES attempts"
                exit 1
              fi

              echo "  Waiting for $pkg@$VERSION to propagate (attempt $RETRY_COUNT/$MAX_RETRIES)..."
              sleep 10
            done
          done

          echo "All platform packages verified!"

      - name: Wait for CDN propagation
        run: |
          echo "Waiting 90 seconds for npm CDN propagation before publishing main package..."
          sleep 90
          echo "Done waiting"

      - name: Publish main package to npm
        working-directory: ./packages/han
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public || echo "Failed to publish main package (may already exist)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            packages/han/dist/binaries/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(inputs.tag || github.ref, '-') }}

  update-homebrew:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: ${{ !contains(inputs.tag || github.ref, '-') }}
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: TheBushidoCollective/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ inputs.tag || github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          REPO="TheBushidoCollective/han"
          BASE_URL="https://github.com/${REPO}/releases/download/v${VERSION}"

          DARWIN_ARM64_SHA=$(curl -fsSL "${BASE_URL}/han-darwin-arm64.sha256" | awk '{print $1}')
          DARWIN_X64_SHA=$(curl -fsSL "${BASE_URL}/han-darwin-x64.sha256" | awk '{print $1}')
          LINUX_ARM64_SHA=$(curl -fsSL "${BASE_URL}/han-linux-arm64.sha256" | awk '{print $1}')
          LINUX_X64_SHA=$(curl -fsSL "${BASE_URL}/han-linux-x64.sha256" | awk '{print $1}')

          cat > homebrew-tap/Formula/han.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Han < Formula
            desc "Sophisticated Claude Code Plugins with Superior Accuracy"
            homepage "https://han.guru"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-darwin-arm64"
                sha256 "${DARWIN_ARM64_SHA}"
              else
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-darwin-x64"
                sha256 "${DARWIN_X64_SHA}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-linux-arm64"
                sha256 "${LINUX_ARM64_SHA}"
              else
                url "https://github.com/TheBushidoCollective/han/releases/download/v${VERSION}/han-linux-x64"
                sha256 "${LINUX_X64_SHA}"
              end
            end

            def install
              bin.install Dir["han-*"].first => "han"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/han --version")
            end
          end
          EOF

      - name: Commit and push
        working-directory: homebrew-tap
        env:
          TAG: ${{ inputs.tag || github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/han.rb
          git commit -m "Update han to ${TAG}"
          git push
