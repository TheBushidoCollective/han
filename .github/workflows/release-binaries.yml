name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: han-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: han-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: han-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: han-linux-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./packages/bushido-han
        run: npm ci

      - name: Build bundle
        working-directory: ./packages/bushido-han
        run: npm run build:bundle

      - name: Compile binary
        working-directory: ./packages/bushido-han
        run: |
          bun build --compile --minify --target=${{ matrix.target }} ./dist/bundle.js --outfile ./dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/bushido-han/dist/${{ matrix.artifact }}

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create checksums
        run: |
          cd binaries
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binaries/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
