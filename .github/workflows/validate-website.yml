name: Validate Han Website

on:
  pull_request:
    paths:
      - "website/**"
      - ".github/workflows/validate-website.yml"
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/workflows/validate-website.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: ./website

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome format check
        run: biome format --files-ignore-unknown=true .
        working-directory: ./website

      - name: Run Biome lint
        run: biome lint --files-ignore-unknown=true .
        working-directory: ./website

      - name: TypeScript type check
        run: bun run tsc
        working-directory: ./website

      - name: Setup markdownlint
        run: bun install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint "**/*.md" --config ../.markdownlint.json --ignore node_modules --ignore .next
        working-directory: ./website

      - name: Copy marketplace.json
        run: cp .claude-plugin/marketplace.json website/public/marketplace.json

      - name: Build with Next.js
        run: bun run build
        working-directory: ./website
