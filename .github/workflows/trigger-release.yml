name: Trigger Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v3.4.1)'
        required: true
        type: string

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger release via repository_dispatch
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          echo "Triggering release for ${{ inputs.tag }}"
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/dispatches" \
            -d '{"event_type":"release","client_payload":{"tag":"${{ inputs.tag }}"}}'
