name: Trigger Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v3.4.1)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release:
    uses: ./.github/workflows/release-binaries.yml
    with:
      tag: ${{ inputs.tag }}
    secrets: inherit
