name: Claude Plugin Validate

on:
  pull_request:
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  push:
    branches:
      - main
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Validate marketplace
        run: claude plugin validate .

      - name: Validate all plugins
        run: |
          # Find all plugin.json files and validate their parent directories
          find . -path '*/.claude-plugin/plugin.json' -not -path './node_modules/*' | while read -r plugin_json; do
            plugin_dir=$(dirname "$(dirname "$plugin_json")")
            echo "Validating: $plugin_dir"
            claude plugin validate "$plugin_dir"
          done
