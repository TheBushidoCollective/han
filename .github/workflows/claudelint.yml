name: Claude Plugin Lint

on:
  pull_request:
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  push:
    branches:
      - main
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run claudelint
        run: uvx claudelint .
