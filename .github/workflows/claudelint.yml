name: Claude Plugin Validate

on:
  pull_request:
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  push:
    branches:
      - main
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Validate all plugins and marketplaces
        run: |
          # Find all plugin.json and marketplace.json files and validate their parent directories
          find . \( -path '*/.claude-plugin/plugin.json' -o -path '*/.claude-plugin/marketplace.json' \) -not -path './node_modules/*' | while read -r manifest; do
            dir=$(dirname "$(dirname "$manifest")")
            echo "Validating: $dir"
            claude plugin validate "$dir"
          done
