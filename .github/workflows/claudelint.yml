name: Claude Plugin Validate

on:
  pull_request:
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  push:
    branches:
      - main
    paths:
      - '**/.claude-plugin/**'
      - '**/hooks/**'
      - '**/skills/**'
      - '**/agents/**'
      - '**/commands/**'
      - '.github/workflows/claudelint.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Validate all plugins and marketplaces
        run: |
          # Find all plugin.json files and validate their parent directories
          # Note: We skip the root marketplace.json because it contains external sources
          # (github:owner/repo format) which claude plugin validate doesn't support yet
          failed=0
          failed_dirs=""

          while IFS= read -r manifest; do
            dir=$(dirname "$(dirname "$manifest")")

            # Skip root directory - marketplace.json with external sources
            if [ "$dir" = "." ]; then
              echo "::group::Skipping root marketplace (contains external sources)"
              echo "Skipping: $manifest (external sources not supported by claude plugin validate)"
              echo "::endgroup::"
              continue
            fi

            echo "::group::Validating: $dir"

            # Run validation with timeout to prevent hangs
            if timeout 60 claude plugin validate "$dir"; then
              echo "✓ $dir passed"
            else
              exit_code=$?
              echo "✗ $dir failed (exit code: $exit_code)"
              failed=$((failed + 1))
              failed_dirs="$failed_dirs\n  - $dir"
            fi

            echo "::endgroup::"
          done < <(find . \( -path '*/.claude-plugin/plugin.json' -o -path '*/.claude-plugin/marketplace.json' \) -not -path './node_modules/*' -not -path './website/*')

          if [ $failed -gt 0 ]; then
            echo ""
            echo "::error::$failed plugin(s) failed validation:$failed_dirs"
            exit 1
          fi

          echo ""
          echo "All plugins validated successfully!"
