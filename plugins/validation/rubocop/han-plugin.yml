hooks:
  lint:
    event: [Stop, PostToolUse:Edit|Write]
    command: "bundle exec rubocop ${HAN_FILES}"
    dirs_with:
      - "Gemfile"
    dir_test: "grep -qE '^\\s*gem.*rubocop' Gemfile"
    if_changed:
      - "**/*.rb"
      - "**/*.erb"
      - "Gemfile"
      - ".rubocop.yml"
      - ".rubocop_todo.yml"
    file_filter:
      - "**/*.rb"
      - "**/*.erb"
