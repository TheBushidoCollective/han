hooks:
  lint:
    event: [Stop, PostToolUse:Edit|Write|NotebookEdit]
    command: "npx -y eslint ${HAN_FILES} --max-warnings 0"
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"eslint\":' package.json"
    if_changed:
      - "**/*.{js,jsx,ts,tsx,mjs,cjs}"
    file_filter:
      - "**/*.{js,jsx,ts,tsx,mjs,cjs}"
