hooks:
  lint:
    event: [Stop, PostToolUse:Edit|Write|NotebookEdit]
    command: "npx -y @biomejs/biome check --write --error-on-warnings ${HAN_FILES}"
    dir_test: '[ "$(cat biome.json | han parse json root)" != "false" ]'
    dirs_with:
      - "biome.json"
    if_changed:
      - "**/*.{js,jsx,ts,tsx,json,jsonc}"
