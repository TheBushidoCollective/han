hooks:
  lint:
    event: [Stop, PostToolUse:Edit|Write]
    command: "mix credo ${HAN_FILES}"
    dirs_with:
      - "mix.exs"
    dir_test: "grep -qE ':credo' mix.exs"
    if_changed:
      - "**/*.ex"
      - "**/*.exs"
      - "**/*.eex"
      - "**/*.leex"
      - "**/*.heex"
      - ".credo.exs"
    file_filter:
      - "**/*.ex"
      - "**/*.exs"
