hooks:
  # Full project lint at Stop (checkpoint)
  lint:
    command: "mix credo"
    dirs_with:
      - "mix.exs"
    dir_test: "grep -qE ':credo' mix.exs"
    if_changed:
      - "**/*.ex"
      - "**/*.exs"
      - "**/*.eex"
      - "**/*.leex"
      - "**/*.heex"
      - ".credo.exs"

  # Single-file async lint on PostToolUse
  lint-async:
    event: PostToolUse
    command: "mix credo ${HAN_FILES}"
    dirs_with:
      - "mix.exs"
    dir_test: "grep -qE ':credo' mix.exs"
    tool_filter:
      - Edit
      - Write
    file_filter:
      - "**/*.ex"
      - "**/*.exs"
