hooks:
  lint:
    event: [Stop, PostToolUse:Edit|Write]
    command: "pylint ${HAN_FILES}"
    dirs_with:
      - "pyproject.toml"
    dir_test: "grep -qE '^pylint[^a-zA-Z]|\"pylint\"' pyproject.toml"
    if_changed:
      - "**/*.py"
      - "**/*.pyi"
      - "pyproject.toml"
      - ".pylintrc"
      - "pylintrc"
    file_filter:
      - "**/*.py"
      - "**/*.pyi"
