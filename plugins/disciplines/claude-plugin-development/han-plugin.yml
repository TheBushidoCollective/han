hooks:
  lint:
    event: Stop
    command: '"${CLAUDE_PLUGIN_ROOT}/hooks/lint.sh"'
    dirs_with:
      - ".claude-plugin/"
    if_changed:
      - "**/*.md"
      - ".claude-plugin/**"
      - "commands/**"
      - "skills/**"
  config-sync:
    command: "cd packages/han && bun run lint:config-sync"
    dir_test: "test -d packages/han && test -f packages/han/package.json"
    if_changed:
      - "**/han-plugin.yml"
