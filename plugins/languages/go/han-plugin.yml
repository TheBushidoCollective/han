hooks:
  format:
    event: [Stop, PostToolUse:Edit|Write]
    command: "gofmt -l ${HAN_FILES}"
    dirs_with:
      - "go.mod"
    if_changed:
      - "**/*.go"
      - "**/*.tmpl"
      - "go.mod"
      - "go.sum"

  lint:
    event: Stop
    command: "go vet ./..."
    dirs_with:
      - "go.mod"
    if_changed:
      - "**/*.go"
      - "**/*.tmpl"
      - "go.mod"
      - "go.sum"

  test:
    event: Stop
    command: "go test ./..."
    dirs_with:
      - "go.mod"
    if_changed:
      - "**/*.go"
      - "**/*.tmpl"
      - "go.mod"
      - "go.sum"
