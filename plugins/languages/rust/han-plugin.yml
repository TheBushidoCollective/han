hooks:
  format:
    event: Stop
    command: "cargo fmt"
    dirs_with:
      - "Cargo.toml"
    if_changed:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"

  lint:
    event: Stop
    command: "cargo clippy -- -D warnings"
    dirs_with:
      - "Cargo.toml"
    if_changed:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"

  test:
    event: Stop
    command: "cargo test --all-features"
    dirs_with:
      - "Cargo.toml"
    if_changed:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
