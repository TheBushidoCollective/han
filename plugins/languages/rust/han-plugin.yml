hooks:
  format:
    command: "cargo fmt"
    dirs_with:
      - "Cargo.toml"
    if_changed:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
  lint:
    command: "cargo clippy -- -D warnings"
    dirs_with:
      - "Cargo.toml"
    if_changed:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
  test:
    command: "cargo test --all-features"
    dirs_with:
      - "Cargo.toml"
    if_changed:
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
