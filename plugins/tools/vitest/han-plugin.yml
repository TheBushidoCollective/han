hooks:
  # Full test suite at Stop (checkpoint)
  test:
    event: Stop
    command: |
      if [ -f bun.lock ] || [ -f bun.lockb ]; then bun run test
      elif [ -f pnpm-lock.yaml ]; then pnpm run test
      elif [ -f yarn.lock ]; then yarn test
      else npm run test; fi
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"vitest\":' package.json"
    if_changed:
      - "**/*.{js,jsx,ts,tsx,mjs,cjs}"
      - "**/*.test.{js,jsx,ts,tsx}"
      - "**/*.spec.{js,jsx,ts,tsx}"
      - "vitest.config.*"

  # Single test file async validation on PostToolUse
  test-async:
    event: PostToolUse:Edit|Write|NotebookEdit
    command: |
      if [ -f bun.lock ] || [ -f bun.lockb ]; then bun test ${HAN_FILES}
      elif [ -f pnpm-lock.yaml ]; then pnpm exec vitest run ${HAN_FILES}
      elif [ -f yarn.lock ]; then yarn vitest run ${HAN_FILES}
      else npx vitest run ${HAN_FILES}; fi
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"vitest\":' package.json"
    file_filter:
      - "**/*.test.{js,jsx,ts,tsx}"
      - "**/*.spec.{js,jsx,ts,tsx}"
    file_test: grep -qE "(describe|it|test)\s*\(" "${HAN_FILE}"
