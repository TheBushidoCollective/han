hooks:
  test:
    event: Stop
    command: "npx mocha"
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"mocha\":' package.json"
    if_changed:
      - "**/*.{js,jsx,ts,tsx,mjs,cjs}"
      - "test/**/*"
      - ".mocharc.*"

  test-changed:
    event: PostToolUse:Edit|Write
    command: "npx mocha ${HAN_FILES}"
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"mocha\":' package.json"
    if_changed:
      - "**/*.test.{js,ts}"
      - "**/*.spec.{js,ts}"
      - "**/test/**/*.{js,ts}"
    file_test: grep -qE "(describe|it)\s*\(" "${HAN_FILE}"
