hooks:
  test:
    event: Stop
    command: "bundle exec rspec"
    dirs_with:
      - "Gemfile"
    dir_test: "grep -qE '^\\s*gem.*rspec' Gemfile"
    if_changed:
      - "**/*.rb"
      - "**/*.erb"
      - "Gemfile"
      - "Gemfile.lock"
      - "spec/**/*"
      - ".rspec"

  test-changed:
    event: PostToolUse:Edit|Write
    command: "bundle exec rspec ${HAN_FILES}"
    dirs_with:
      - "Gemfile"
    dir_test: "grep -qE '^\\s*gem.*rspec' Gemfile"
    if_changed:
      - "**/*_spec.rb"
      - "**/spec/**/*.rb"
    file_test: grep -qE "(describe|it|context)\s" "${HAN_FILE}"
