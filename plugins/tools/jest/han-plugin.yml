hooks:
  test:
    command: |
      if [ -f bun.lock ] || [ -f bun.lockb ]; then bun run test
      elif [ -f pnpm-lock.yaml ]; then pnpm run test
      elif [ -f yarn.lock ]; then yarn test
      else npm run test; fi
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"jest\":' package.json"
    if_changed:
      - "**/*.{js,jsx,ts,tsx,mjs,cjs}"
      - "**/*.test.{js,jsx,ts,tsx}"
      - "**/*.spec.{js,jsx,ts,tsx}"
      - "jest.config.*"
