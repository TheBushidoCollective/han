hooks:
  test:
    event: Stop
    command: |
      if [ -f bun.lock ] || [ -f bun.lockb ]; then bun test
      elif [ -f pnpm-lock.yaml ]; then pnpm exec jest
      elif [ -f yarn.lock ]; then yarn jest
      else npx jest; fi
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"jest\":' package.json"
    if_changed:
      - "**/*.{js,jsx,ts,tsx,mjs,cjs}"
      - "jest.config.*"

  test-changed:
    event: PostToolUse:Edit|Write|NotebookEdit
    command: |
      if [ -f bun.lock ] || [ -f bun.lockb ]; then bun test ${HAN_FILES}
      elif [ -f pnpm-lock.yaml ]; then pnpm exec jest ${HAN_FILES}
      elif [ -f yarn.lock ]; then yarn jest ${HAN_FILES}
      else npx jest ${HAN_FILES}; fi
    dirs_with:
      - "package.json"
    dir_test: "grep -qE '\"jest\":' package.json"
    if_changed:
      - "**/*.test.{js,jsx,ts,tsx}"
      - "**/*.spec.{js,jsx,ts,tsx}"
    file_test: grep -qE "(describe|it|test)\s*\(" "${HAN_FILE}"
