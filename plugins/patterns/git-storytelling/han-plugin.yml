# Git Storytelling plugin
# Encourages committing work early and often to tell the story of development
#
# Hooks are defined in hooks/hooks.json for direct Claude Code integration
# Hook implementation details are defined here for han hook run

hooks:
  check-commits:
    event: Stop
    sync: true
    command: "bash \"${CLAUDE_PLUGIN_ROOT}/scripts/check-commits.sh\" ${HAN_FILES}"
    if_changed:
      - "**/*"
