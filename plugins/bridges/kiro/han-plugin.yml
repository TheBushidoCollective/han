# Han plugin configuration for the Kiro bridge.
#
# This plugin has no hooks of its own - it IS the bridge that enables
# other Han plugins' hooks to run inside Kiro CLI.
#
# Installation:
#   1. Install Han plugins as usual: han plugin install --auto
#   2. Copy kiro-agent.json to .kiro/agents/han.json
#   3. Start Kiro with: kiro-cli chat --agent han
#   4. Han hooks (validation, context injection) now work in Kiro.

hooks: {}

learn_patterns:
  - "kiro"
  - "kiro.?cli"
