# Han plugin configuration for the OpenCode bridge.
#
# This plugin has no hooks of its own - it IS the bridge that enables
# other Han plugins' hooks to run inside OpenCode.
#
# Installation:
#   1. Install Han plugins as usual: han plugin install --auto
#   2. Add this to your opencode.json: { "plugin": ["opencode-plugin-han"] }
#   3. Han hooks (validation, context injection) now work in OpenCode.

hooks: {}

learn_patterns:
  - "opencode"
  - "open.?code"
