# Han plugin configuration for the Codex CLI bridge.
#
# This plugin has no hooks of its own - it IS the bridge that enables
# other Han plugins' hooks to run inside Codex CLI.
#
# Installation:
#   1. Install Han plugins as usual: han plugin install --auto
#   2. Add the MCP server to ~/.codex/config.toml:
#      [mcp_servers.han]
#      command = "npx"
#      args = ["-y", "codex-plugin-han"]
#   3. Han hooks (validation, context injection) now work in Codex.

hooks: {}

learn_patterns:
  - "codex"
  - "codex.?cli"
